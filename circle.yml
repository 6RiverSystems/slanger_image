machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - pushd . && cd slanger && git fetch && git checkout presence_webhooks && popd
      
test:
  post:
    - make build

deployment:
  gke:
    branch: master
    commands:
      - make dockerhub_push
      - make gcloud_deploy


